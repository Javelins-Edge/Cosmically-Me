<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>TEST for local storage!</h1>
    <div>
        <p id ="here">Returns: </p>
    </div>
    <script>
        document.querySelector('#here').innerText += `bday: ${localStorage["bday"]}, constellation: ${localStorage["constellation"]}, asc: ${localStorage["asc"]}, dec: ${localStorage["dec"]}, age: ${localStorage["age"]}, star: ${localStorage["star"]}`
    </script>
</body>
</html>
