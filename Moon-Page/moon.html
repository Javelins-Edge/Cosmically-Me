<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moon Animation</title>
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p class="letter letter-M">M</p>
      <div class="moon">
        <div class="orbit">
          <p>O</p>
        </div>
      </div>
      <p class="letter letter-N">N</p>
    </div>

    <section class="wrapper">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="title">
            <span>The moon the night of 09/18/2002</span>
            <br>
            <span>It was a Waxing Gibbons</span>
        </div>
    </section>
    <!-- <div class="holder">
        <div class="new-year">
          
        </div> -->
      </div>
      <div id="clock">
        <span id = "counter">379812491</span><span> AU</span>
        <br>
        <span>This is a live distance clock since the day of your birth. <br>(1 AU = 93 Million Miles)</span>
    </div>
      <script src="app.js" defer></script>
  </body>
</html>
